<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
    }

    canvas {
      border: 25px solid white;
      margin-top: 20px;
    }

    .label {
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Watch it Bounce and hit corner</h1>
  <div class="label">Wall Hits: <span id="hitCount">0</span></div>
  <div class="label">Corner Hits: <span id="cornerCount">0</span></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script src="script.js"></script>
</body>
</html>
